<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Akan Name Generator</h1>
    <p>Enter your birthdate and gender to discover your Akan name.</p>

    <form id="akanForm">
      
      <div class="input-row">
        <input type="number" id="day" name="day" placeholder="Day" min="1" max="31" required>
        <input type="number" id="month" name="month" placeholder="Month" min="1" max="12" required>
        <input type="number" id="year" name="year" placeholder="Year" required>
      </div>

      
      <div class="gender">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
      </div>

      
      <button type="button" onclick="generateAkanName()">Get Akan Name</button>
    </form>

    
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
